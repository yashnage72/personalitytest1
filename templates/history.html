<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <title>
      <div class="jumbotron p-3"> <div class="well text-center"> <h1>Python
      Flask CRUD Web Application Development </h1> </div> </div>
    </title>
  </head>

  <body>
    <br />
    <br />
    <br />
    <br />

    <div class="container">
      <div class="row">
        <div class="col md-12">
          <table class="table table-hover table-dark">
            <tr>
              <th>Test taken on</th>
              <th>Extravertness</th>
              <th>Agreeableness</th>
              <th>Conscientiousness</th>
              <th>Neuroticism</th>
              <th>Openess</th>
              <th>Personality</th>
            </tr>

            {% for row in msg %}
            <tr>
              <td>{{row.creation_time}}</td>
              <td>{{row.extravertness}}</td>
              <td>{{row.agreeableness}}</td>
              <td>{{row.conscientiousness}}</td>
              <td>{{row.neuroticism}}</td>
              <td>{{row.openess}}</td>
              <td>{{row.personality}}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
